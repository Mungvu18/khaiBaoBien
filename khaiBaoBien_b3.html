<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra xem a có phải là bội của b hay không</h1>
<button onclick="myFunction()">click me!</button>
<script>
    let a,b;
    a= prompt('mời bạn nhập giá trị của a:');
    b= prompt('mời bạn nhập giá trị của b');
    function myFunction() {
        if (a%b !=0) alert('a không chia hết cho b');
        else alert("a chia hết cho b");
    }
</script>
</body>
</html>
